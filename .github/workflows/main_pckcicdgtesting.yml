# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pckcicdgtesting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://pckcicdtesting.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3f10f51a0e1343dabaa2902ab0c511b4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c59b10326f3a4bd490b64762cc97f5c1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: pckcicdtesting.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3f10f51a0e1343dabaa2902ab0c511b4 }}/test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pckcicdgtesting'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ec523f9827404c52afca662f5d42b661 }}
        images: 'pckcicdtesting.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3f10f51a0e1343dabaa2902ab0c511b4 }}/test:${{ github.sha }}'